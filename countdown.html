    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="../../jquery-3.1.1.js"></script>
    <script>
    let makeTimer = function (timeLeft) {
        $(".countdown").html(`${timeLeft} seconds remaining`);
        let progressWidth = 100;
        let widthIncrement = progressWidth / timeLeft / 100
        let timer = setInterval(function () {
            timeLeft = timeLeft - 1/100;
            progressWidth = progressWidth - widthIncrement;
            $(".countdown").html(`${Math.ceil(timeLeft)} seconds remaining`);
            $(".progressBar").width(`${progressWidth}%`);
            if (progressWidth <= 0) {
                $(".countdown").html(`time is up`);
                clearInterval(timer);
            }
        }, 10);
    }
    makeTimer(5);
    </script>

    <style>
        .timeBarContainer{
            width: 400px;
            height: 20px;
            background: blue;
            border: 1px solid blue;
            border-radius: 50px;
        }
        .progressBar{
            width: 400px;
            height: 20px;
            background: white;
            border-radius: 50px;
        }
    </style>
</body>
